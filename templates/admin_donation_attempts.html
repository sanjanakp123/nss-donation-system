<!DOCTYPE html>
<html>
<head>
    <title>All Donation Attempts</title>
</head>
<body>

<h2>All Donation Attempts (Monitoring Only)</h2>
<table border="1" cellpadding="8" width="100%" style="border-collapse:collapse;">
    <tr style="background:#f2f2f2;">
        <th>Donor Email</th>
        <th>Campaign</th>
        <th>Amount</th>
        <th>Status</th>
        
        <th>Date & Time</th>
    </tr>

    {% if attempts %}
        {% for a in attempts %}
            <tr>
                <td>{{ a[0] }}</td>   
                <td>{{ a[1] }}</td>   
                <td>₹ {{ a[2] }}</td> 
                <td>{{ a[3] }}</td>   
                
                <td>{{ a[5] }}</td>   
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="6" align="center">No donation attempts found</td>
        </tr>
    {% endif %}
</table>

<br>
<a href="/admin/dashboard">← Back to Admin Dashboard</a>

</body>
</html>
